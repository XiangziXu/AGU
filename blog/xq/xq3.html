	<h2>好的现在上高二了</h2><p class="meta">作者:Xiangzi Xu</p><p class="meta">时间:2018.2.19</p>
    现在我在大帅比家里。
    无论再怎么说，高二这半年过得很曲折，很有挑战性。这段时间让我看到前路到底有多艰辛，同时我也知道了我肩负的责任到底有多重。其实这段时间我大概知道了我应该做什么，只是缺少一个前进的毅力罢了...
    动力是什么？我不是很清楚，但是我只知道我再不努力我迟早会被淘汰，成为这个制度的牺牲者。
    就像我今天毫无征兆的更新这东西，这离我最开始上传这个网页的那天已经过去了一年。
    所以呢，朝着前路，扬帆起航吧。
